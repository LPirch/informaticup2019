{% extends "base.html" %}
{% load static %}

{% block additional_css %}
	<link rel="stylesheet" href="{% static 'css/attack.css' %}">
{% endblock %}

{% block content %}
<div class="container">
	<table class="table">
		<tr><th>PID</th><th>Running</th></tr>
	{% for proc in processes %}
		<tr><td><a href="details.html?pid={{ proc.id }}">{{ proc.id }}</a></td><td>({{proc.running}})</td></tr>
	{% endfor %}
	</table>
</div>
{% endblock %}
